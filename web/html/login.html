<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title>Login Form Tutorial</title>
        <link rel="stylesheet" href="http://localhost/styles.css" />
        <script src="http://localhost/page.js" async></script>
	</head>
	<body>
		<div class="login-form">
            <h1>Coffee Shop Login</h1>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <label for="role">Are you employee or customer</label>
            <select id="role" name="role">
                <option value="customer">customer</option>
                <option value="employee">employee</option>
            </select>
            <button name= "Login" onclick="submitLogin()">Login</button>
            <button name= "Register" onclick="submitRegister()">Register</button>
		</div>
	</body>
</html>
